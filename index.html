<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ToDo List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/552519881f.js" crossorigin="anonymous"></script>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>ToDo List</h1>
            <button class="changeTheme"></button>
        </header>
        
        <div class="group-add-tasks">
            <input type="text" id="task" autofocus>
            <div class="group-add-tasks-button">
                <button id="add"><i class="far fa-plus-square"></i></button>
            </div>
        </div>

        <div id="todos">
            <ul></ul>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/changeTheme.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
